<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp Scatterplot Graph</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <h1 id="title">🚲 + 💉 = 🏆</h1>
    <div id="graph-container"></div>
    <div id="legend">
      <div class="legend-group">
        <svg id="legend-svg-1" height="32" width="32">
          <circle cx="16" cy="16" r="8" fill="red"></circle>
        </svg>
        <span>= doping allegations</span>
      </div>
      <div class="legend-group">
        <svg height="32" width="32">
          <circle cx="16" cy="16" r="8" fill="green"></circle>
        </svg>
        <span>= no doping allegations</span>
      </div>
    </div>
    <script src="index.mjs" type="module"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
